name: AeroEngine

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 使用更稳定的 Qt 安装方式，缓存支持
      - name: Install Qt6 (MinGW)
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.3'                # 使用 LTS 版本更稳定
          host: 'windows'
          target: 'desktop'
          arch: 'win64_mingw'
          modules: ''
          cache: true                     # 启用缓存加速后续构建
          setup-python: false

      # 使用 Ninja 替代 MinGW Makefiles，更快
      - name: Setup Ninja
        uses: ashutoshvarma/setup-ninja@master

      # 使用 MSYS2 提供的 MinGW，更完整
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja

      # 更健壮的 CMake 配置
      - name: Configure CMake
        shell: msys2 {0}
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="${QT_ROOT_DIR}" \
            -DCMAKE_C_COMPILER=gcc \
            -DCMAKE_CXX_COMPILER=g++

      # 并行编译加速
      - name: Build project
        shell: msys2 {0}
        run: |
          cmake --build build --parallel $(nproc)

      # 完整的部署和打包
      - name: Deploy Qt dependencies
        shell: pwsh
        run: |
          $exePath = "build\bin\AeroEngineQt.exe"
          if (Test-Path $exePath) {
            windeployqt --release --force $exePath
          } else {
            Write-Error "Executable not found at $exePath"
            exit 1
          }

      # 打包为压缩包，保留目录结构
      - name: Package artifact
        shell: pwsh
        run: |
          $dest = "AeroEngineQt-Windows-x64"
          New-Item -ItemType Directory -Force -Path $dest
          Copy-Item -Path "build\bin\*" -Destination $dest -Recurse -Force
          Compress-Archive -Path $dest -DestinationPath "$dest.zip" -Force

      # 上传产物
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AeroEngineQt-Windows-x64
          if-no-files-found: error
          retention-days: 30