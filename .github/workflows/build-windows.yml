name: AeroEngine

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 安装 Qt6 (MinGW 64-bit)
      - name: Install Qt6 (MinGW)
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.3'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_mingw'
          modules: ''           # 按需添加 qtmultimedia 等
          cache: true
          setup-python: false

      # 设置 MinGW 环境（使用 Qt 自带的 MinGW，避免 MSYS2 冲突）
      - name: Add MinGW to PATH
        run: |
          echo "${{ steps.qt.outputs.qt-path }}/Tools/mingw1120_64/bin" >> $GITHUB_PATH

      # 配置 CMake（使用 MinGW Makefiles 或 Ninja）
      - name: Configure CMake
        run: |
          cmake -B build -G "MinGW Makefiles" ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_PREFIX_PATH="${{ steps.qt.outputs.qt-path }}/6.6.3/mingw_64"

      # 编译（使用 mingw32-make）
      - name: Build project
        run: |
          cmake --build build --config Release --parallel

      # 部署 Qt 依赖（必须在 Windows PowerShell 中运行 windeployqt）
      - name: Deploy Qt dependencies
        shell: pwsh
        run: |
          $exe = "build\bin\AeroEngineQt.exe"
          if (-not (Test-Path $exe)) {
            Write-Error "Executable not found!"
            exit 1
          }
          & "${{ steps.qt.outputs.qt-path }}/6.6.3/mingw_64/bin/windeployqt.exe" --release --force "$exe"

      # 打包为 ZIP
      - name: Package artifact
        shell: pwsh
        run: |
          $dir = "AeroEngineQt-Windows-x64"
          New-Item -ItemType Directory -Path $dir
          Copy-Item -Path "build\bin\*" -Destination $dir -Recurse
          Compress-Archive -Path $dir -DestinationPath "${dir}.zip"

      # 上传产物
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AeroEngineQt-Windows-x64
          path: AeroEngineQt-Windows-x64.zip
          retention-days: 30